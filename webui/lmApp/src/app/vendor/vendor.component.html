<table border="3">
        <tr>
            <th>Vendor ID</th>
            <th>Vendor Name</th>
            <th>Vendor UserName</th>
            <th>Vendor Email</th>
            <th>Vendor Mobile</th>
            <th>Vendor Address</th>
        </tr>
        <tr *ngFor="let u of vendor | async">
            <td>{{u.vendorId}}</td>
            <td>{{u.vendorName}}</td>
            <td>{{u.vendorUserName}}</td>
            <td>{{u.vendorEmail}}</td>
            <td>{{u.vendorNumber}}</td>
            <td>{{u.vendorPassword}}</td>
        </tr>
    </table>
